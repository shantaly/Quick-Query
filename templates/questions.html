        <div id="page-wrapper">
            <div class="row">

            <div class="row">
                <div class="panel panel-default">
                    <div class="medium panel-heading">
                        Questions
                        <div style="float:right; margin-top:-3px;">
                            <button data-toggle="modal" data-target="#add_question" type="button" class="btn btn-primary" style="margin-right: 5px;"><i class="fa fa-plus"></i>
                            </button>
                            <div class="modal fade" id="add_question" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; color:#000;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                            <h2 class="modal-title text-center" id="myModalLabel">Add Question</h2>
                                        </div>
                                        <div class="modal-body" style="max-height: 420px;overflow-y: auto;">
                                            <form id="question-form" role="form" method="post">
                                                <div class="row" id="radio_error" style="margin: 0px 5px 0px 5px;">

                                                </div>
                                                <div class="row" style="margin: 0px 5px 0px 5px;">
                                                    <div id="title_error" class="form-group">
                                                        <label class="control-label" for="question_title" style="font-size: 18px;">Question Title</label>
                                                        <input id="question_title" name="question_title" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="row" style="margin: 0px 5px 0px 5px;">
                                                    <div id="question_error" class="form-group">
                                                        <label class="control-label" for="question" style="font-size: 18px;" >Question</label>
                                                        <textarea id="question" name="question" class="form-control" rows="4"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row" style="margin: 0px 5px 0px 5px;">
                                                    <div id="ansA_error" class="form-group">
                                                        <label class="control-label" for="question_ansA" style="font-size: 18px;">Answer A</label>
                                                        <input type="radio" style="float: right; margin-top: 20px;" name="optionsRadiosInline" id="optionsRadiosInline1" value="1" >
                                                        <textarea id="question_ansA" name="question_ansA" class="form-control" rows="2"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row" style="margin: 0px 5px 0px 5px;">
                                                    <div id="ansB_error" class="form-group">
                                                        <label class="control-label" for="question_ansB" style="font-size: 18px;">Answer B</label>
                                                        <input type="radio" style="float: right; margin-top: 20px;" name="optionsRadiosInline" id="optionsRadiosInline1" value="2" >
                                                        <textarea id="question_ansB" name="question_ansB" class="form-control" rows="2"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row" id="ansC" style="margin: 0px 5px 0px 5px; display: none;">
                                                    <div class="form-group">
                                                        <label class="control-label" for="question_ansC" style="font-size: 18px;">Answer C</label>
                                                        <input type="radio" style="float: right; margin-top: 20px;" name="optionsRadiosInline" id="optionsRadiosInline1" value="3" >
                                                        <textarea id="question_ansC" name="question_ansC" class="form-control" rows="2"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row" id="ansD" style="margin: 0px 5px 0px 5px; display: none;">
                                                    <div class="form-group">
                                                        <label class="control-label" for="question_ansD" style="font-size: 18px;">Answer D</label>
                                                        <input type="radio" style="float: right; margin-top: 20px;" name="optionsRadiosInline" id="optionsRadiosInline1" value="4" >
                                                        <textarea id="question_ansD" name="question_ansD" class="form-control" rows="2"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row" id="ansE" style="margin: 0px 5px 0px 5px; display: none;">
                                                    <div class="form-group">
                                                        <label class="control-label" for="question_ansE" style="font-size: 18px;">Answer E</label>
                                                        <input type="radio" style="float: right; margin-top: 20px;" name="optionsRadiosInline" id="optionsRadiosInline1" value="5" >
                                                        <textarea id="question_ansE" name="question_ansE" class="form-control" rows="2"></textarea>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <div style="float:left">
                                                <button id="show_less" type="button" class="btn btn-danger">-</button>
                                                <button id="show_more" type="button" class="btn btn-success">+</button>
                                            </div>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button id="submit_question" type="button" class="btn btn-primary">Add</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                        </div>
                    </div>
                    <div id="session_questions" class="list-group">
